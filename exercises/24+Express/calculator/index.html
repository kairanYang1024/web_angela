<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>BMI Calculator!</h1>
    <form action="/bmicalculator" method="post">  <!--form element calling to the HTTP POST method, action is the API routing-->
        <input type="text" name="height" placeholder="Your height in meters">
        <input type="text" name="weight" placeholder="Your weight in kilograms">
        <button type="submit" name="submit">Calculate!</button>
    </form>
</body>
</html>
